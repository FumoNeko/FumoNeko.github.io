<!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" href="main.css">
      <title>Enclave Tradehub</title>
    </head>
    <body>
      <div class = "screen" style="height:970px;overflow:auto">
        <h1>Junk</h1>
        <table id="tableJunk">
          <tr>
            <th>Item</th>
            <th>Price per unit</th>
            <th>Quantity</th>
            <th>Platform</th>
            <th>Seller</th>
          </tr>
        </table>
        <label>Item: </label>
          <input type="text" name="Item" id="Item"><br>
        <label>Price per unit: </label>
          <input type="text" name="Price per unit" id="Ppu"><br>
        <label>Quantity: </label>
          <input type="text" name="Quantity" id="Quantity"><br>
        <label>Platform: </label>
          <input type="text" name="Platform" id="Platform"><br>
        <label>Seller: </label>
          <input type="text" name="Seller" id="Seller"><br>
          <button onclick="myFunction()">Add</button>
        <script type="text/javascript">
        function myFunction() {
          var table = document.getElementById("tableJunk");
          var Item = document.getElementById("Item");
          var Ppu = document.getElementById("Ppu");
          var Quantity = document.getElementById("Quantity");
          var Platform = document.getElementById("Platform");
          var Seller = document.getElementById("Seller");
          var row = table.insertRow(1);
          var cell1 = row.insertCell(0);
          var cell2 = row.insertCell(1);
          var cell3 = row.insertCell(2);
          var cell4 = row.insertCell(3);
          var cell5 = row.insertCell(4);
          cell1.innerHTML = Item.value;
          cell2.innerHTML = Ppu.value;
          cell3.innerHTML = Quantity.value;
          cell4.innerHTML = Platform.value;
          cell5.innerHTML = Seller.value;
        }
        </script>
      </div>
    </body>
  </html>
